<lift:children>

            <div class="lift:surround?with=default;at=content">
                <head><title>Postgres Status (servername goes here)</title>
<link rel="stylesheet" type="text/css" href="/styles.css" />
<link rel="stylesheet" type="text/css" href="/colors.css" />
<meta http-equiv="expires" content="tues, 01 jan 1980 00:00:00 gmt" />
<meta http-equiv="pragma" content="no-cache" />

<style type="text/css">

   td, th
{
min-width:20px;
 border: 2px groove;
}

th{
text-align: center;
}
table.bpstable tr td{
text-align:right;
min-width:100px;
}

.sql{
    font-size: .8em;
    }

.grantedlock{
    background-color: lime !important;
    }

.ungrantedlock{
    background-color: red !important;
}

</style>
</head>


<h3>Slony status</h3>
<div lift="comet?type=PgMonCometSlonyStatusActor">
 <div class="reloadbox"></div> autorefresh
    <table class="slonytbl" ></table>
     <div class="slonysql sql" />
</div>


<h3>Bandwith</h3>
<div lift="comet?type=PgBandwithActor&amp;randomname=true">

 <table class="bpstable"><tbody><tr> <th>Read bps</th>
<th>Total Write Bps</th>
<th>Checkpoint Write Bps (good)</th>
<th>Cleaning Write Bps</th>
<th>Backend Write Bps (bad)</th><th>as of</th>
</tr>
<tr><td> <div class="totalreadbps" /></td>
<td><div class="totalwritebps" /></td>
<td><div class="checkpointwritebps" /></td>
<td><div class="cleanwritebps" /></td>
<td><div class="backendwritebps" /></td>
<td><div class="timenow" /></td>
</tr> </tbody>   </table>
</div>



<div lift="comet?type=PgMonCometBackendsActor&amp;randomname=true">
    <!-- Curently this isn't customizable. You have to live with the tables as generated. -->
<h3>Postgres backends</h3>
    <div class="reloadbox"></div> autorefresh
    <table class="backendstbl" ></table>
     <div class="backendssql sql" />

<h3>Locks</h3>
          <table class="lockstbl" ></table>
           <div class="lockssql sql" />
  </div>

 </div>
</lift:children>

  <!-- This example template shows two charts, so the bandwidth of the primary and secondary can be seen side by side -->
<h3>Bandwith on Primary</h3>
<div lift="comet?type=PgBandwithActor&amp;randomname=true" name="defaultdb">


 <table class="bpstable"><tbody><tr> <th>Read bps</th>
<th>Total Write Bps</th>
<th>Checkpoint Write Bps (good)</th>
<th>Cleaning Write Bps</th>
<th>Backend Write Bps (bad)</th><th>as of</th>
</tr>
<tr><td> <div class="totalreadbps" /></td>
<td><div class="totalwritebps" /></td>
<td><div class="checkpointwritebps" /></td>
<td><div class="cleanwritebps" /></td>
<td><div class="backendwritebps" /></td>
<td><div class="timenow" /></td>
</tr> </tbody>   </table>



               <div class="bwgraph"> <div class="flotchart" style="width:100%;height:200px;" intervals="100"></div><div class="checkboxes" /></div>
    <!--
        You could add another graph rwith a higher intervals number to get a short term and a long term view
        <div class="bwgraph"> <div class="flotchart" style="width:100%;height:200px;" intervals="1000"></div><div class="checkboxes" /></div>
    -->


</div>


      <h3>Bandwith on Secondary</h3>
<div lift="comet?type=PgBandwithActor&amp;randomname=true" db="pg2" >   <!-- Replaced pg2 with the name of your secondary db, as it appears in the properties file-->

              pg2
 <table class="bpstable"><tbody><tr> <th>Read bps</th>
<th>Total Write Bps</th>
<th>Checkpoint Write Bps (good)</th>
<th>Cleaning Write Bps</th>
<th>Backend Write Bps (bad)</th><th>as of</th>
</tr>
<tr><td> <div class="totalreadbps" /></td>
<td><div class="totalwritebps" /></td>
<td><div class="checkpointwritebps" /></td>
<td><div class="cleanwritebps" /></td>
<td><div class="backendwritebps" /></td>
<td><div class="timenow" /></td>
</tr> </tbody>   </table>



               <div class="bwgraph"> <div class="flotchart" style="width:100%;height:200px;" intervals="100"></div><div class="checkboxes" /></div>


</div>

 </div>
